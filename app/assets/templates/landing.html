<div class="col-md-4 col-centered">
  <form ng-submit="addTodo()">
    <input type="text" ng-model="todoTitle" size="25"/>
    <button ng-click="addTodo">Add Task</button>
  </form>
  <p class="input-space"></p>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Days Left</th>
        <th>Complete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{expired: expiredTodo(item)}" ng-repeat="item in items">
        <td ng-class="{complete: item.complete}">{{item.item}}</td>
        <td ng-class="{complete: item.complete}">{{item | formatDay}}</td>
        <td>
          <input type="checkbox" ng-click="toggleCompletion(item)" ng-checked="item.complete" />
        </td>
      </tr>
    </tbody>
  </table>
</div>

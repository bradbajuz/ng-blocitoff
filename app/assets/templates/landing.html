<div class="landing-content">
    <p class="subtext">{{header}}</p>
</div>

<div class="col-md-4">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Days Left</th>
        <th>Complete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in todo.items">
        <td ng-class="{'true': complete}">{{item.title}}</td>
        <td ng-class="{'true': complete}">{{item.days}}</td>
        <td>
          <input type="checkbox" ng-model="complete"></input>
        </td>
      </tr>
    </tbody>
  </table>
</div>
